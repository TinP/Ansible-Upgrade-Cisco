---

- name: Show Commands Playbook
  hosts: [csr]
  connection: network_cli
  gather_facts: no
  connection: local
  ignore_errors: yes
  become: yes
  become_method: enable
  strategy: linear
 
  vars_prompt:
  - name: "reboot_bool"
    prompt: "Reboot the devices at end of play? (Y or N)"
    private: no
  - name: "server_ip"
    prompt: "IP address of this host TFTP"
    private: no

  tasks:

  - name: Get Login credentials
    include_vars: /mnt/d/Lab/NTT-Automate/Config/access.yml

  - name: Define Provider
    set_fact:
      provider:
        host: "{{ inventory_hostname }}"
        username: "{{ access['username'] }}"
        password: "{{ access['password'] }}"
        timeout: 200

  - name: Check 3.x.x or 16.x.x
    ios_command:
      provider: "{{ provider }}"
      authorize: yes
      commands: "show  running-config | include 16.6"
 
  - name: Download IOS fron TFTP
    ios_command:
      provider: "{{ provider }}"
      authorize: yes
      commands:
        - command: "copy tftp://{{ server_ip }}/{{ ios['ios_2960'] }} flash:"
          prompt: "]? "
          answer: "\r"
    vars:
        ansible_command_timeout: 6000

  - name: Run 'Base Line Configuration'

    ios_command:
      provider: "{{ provider }}"
      authorize: yes

      commands:
        - show run
        - show version
        - show ip interface br
        - show boot
        - show inventory

    register: output

  - copy:
      content: "{{
      output.stdout[0] + '\n' + '\n'
     + output.stdout[1] + '\n' + '\n'
      + output.stdout[2] + '\n' + '\n'
      + output.stdout[3] + '\n' + '\n'
      + output.stdout[4] + '\n' + '\n'
      }}"

      dest: "/mnt/d/Lab/ansible-ios-xe/{{ inventory_hostname }} before.txt"

  - name: Set BOOT System on Devices
    ios_config:
      provider: "{{ provider }}"
      authorize: yes
      lines:
      - no boot system
      - boot system flash:{{ ios['ios_2960'] }}
   # host: "{{ inventory_hostname }}"

  - name: Write Config Memory
    ios_config:
      provider: "{{ provider }}"
      authorize: yes 
      save_when: modified

  - name: Reload
    ios_command:
      provider: "{{ provider }}"
      authorize: yes
      commands:
        - command: "reload"
          prompt: "[confirm]"
          answer: "\r"
    when: 
      - reboot_bool == "Y"
...
